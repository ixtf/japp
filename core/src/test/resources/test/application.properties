#quarkus.vertx.cluster.clustered=true
#quarkus.vertx.cluster.public-host=localhost
quarkus.application.version=2.0.0
quarkus.vertx.prefer-native-transport=true
quarkus.http.cors=true
quarkus.http.so-reuse-port=true
quarkus.http.proxy.proxy-address-forwarding=true
quarkus.http.proxy.enable-forwarded-host=true
quarkus.http.proxy.enable-forwarded-prefix=true
quarkus.oidc.auth-server-url=https://sso.medipath.com.cn/auth/realms/medipath
quarkus.oidc.client-id=api
ixtf.rsocket.port=7878
quarkus.swagger-ui.always-include=true
mp.openapi.extensions.smallrye.info.title=Medipath API
%dev.mp.openapi.extensions.smallrye.info.title=Medipath API (development)
%test.mp.openapi.extensions.smallrye.info.title=Medipath API (test)
mp.openapi.extensions.smallrye.info.version=1.0.0