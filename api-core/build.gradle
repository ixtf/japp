dependencies {
    compile project(":guice")
    compile "jakarta.ws.rs:jakarta.ws.rs-api"
    compile "io.projectreactor:reactor-core"
    compile "io.vertx:vertx-web-graphql"
    compile "com.graphql-java:graphql-java-extended-scalars"
    compile "io.vertx:vertx-hazelcast"
    compile "io.vertx:vertx-reactive-streams"
    compile "io.vertx:vertx-health-check"
    compile "io.vertx:vertx-micrometer-metrics"
    compile "io.micrometer:micrometer-registry-prometheus"
    compile "io.jaegertracing:jaeger-client"

    compileOnly "org.keycloak:keycloak-admin-client"
    testCompile "io.projectreactor.rabbitmq:reactor-rabbitmq"
}